


<ion-fab vertical="top" horizontal="start" *ngIf="themeActive == 'light'">
  <ion-fab-button color="secondary" (click)="enableDark()">
    <ion-icon name="moon-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab vertical="top" horizontal="start" *ngIf="themeActive == 'dark'">
  <ion-fab-button color="secondary" (click)="enableLight()">
    <ion-icon name="sunny-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab vertical="center" horizontal="center">
  <ion-fab-button color="secondary" (click)="teste()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <div #leftContainer></div>
      </ion-col>
      <ion-col size="8">
        <div #rightContainer></div>
      </ion-col>
    </ion-row>
  </ion-grid>
