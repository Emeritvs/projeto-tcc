<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="2" *ngFor="let book of books; let i = index">
                <ion-card (click)="ViewContent(book)">
                    <ion-card-content>
                        <div class="thumbnail" style="background-image: url('../../../assets/images/thumbnails/books/{{book.imageLink}}');"></div>
                        <ion-item lines="none">
                            <ion-label>
                                <h2 class="book-title">{{book.title}}</h2>
                                <p>{{book.author}}</p>
                            </ion-label>
                        </ion-item>

                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
