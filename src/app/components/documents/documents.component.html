<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col size="2" *ngFor="let document of documents; let i = index">
              <ion-card>
                  <ion-card-content>
                      <div class="thumbnail"></div>
                      <ion-item lines="none">
                          <ion-label>
                              <h2 class="book-title">{{i}} - {{document.title}}</h2>
                              <!-- <h3>Look, kid...</h3> -->
                              <p>{{document.author}}</p>
                          </ion-label>
                      </ion-item>

                  </ion-card-content>
              </ion-card>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
